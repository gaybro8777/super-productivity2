<div class="markdown-wrapper">
  <textarea *ngIf="isShowEdit"
            (blur)="untoggleShowEdit()"
            class="md-body-1 markdown-unparsed"
            rows="5"></textarea>

  <markdown-to-html [data]="model"
                    [hidden]="isShowEdit"
                    (click)="toggleShowEdit($event)"
                    (focus)="toggleShowEdit($event)"
                    (keypress)="keypressHandler($event)"
                    class="md-body-1 markdown-parsed"></markdown-to-html>
</div>
