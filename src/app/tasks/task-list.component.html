<section class="mat-typography">
  <input placeholder="your task"
         [(ngModel)]="taskTitle">

  <button
    (click)="addTask(taskTitle)"
    [disabled]="!taskTitle">
    Add task
  </button>


  <div class="task-list"
       [dragula]='"bag-one"'
       [dragulaModel]="tasks$| async">
    <app-task *ngFor="let task of tasks$ | async; let i = index;"
              [task]="task"
              [class.is-done]="task.isDone">
    </app-task>
  </div>
</section>
