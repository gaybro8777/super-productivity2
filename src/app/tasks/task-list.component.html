<section class="mat-typography">
  <input placeholder="your task"
         [(ngModel)]="taskTitle">

  <button
    (click)="addTask(taskTitle)"
    [disabled]="!taskTitle">
    Add task
  </button>


  <div class="task-list"
       [dragula]='taskListId'
       [dragulaModel]="tasks$| async">
    <app-task *ngFor="let task of tasks$ | async | filterBy:filterArgs; let i = index;"
              [task]="task">
    </app-task>
  </div>
</section>
